{% extends 'base.html' %}
{% block title %}Forget Password{% endblock %}
{% block content %}

<div class="min-h-screen bg-black pt-20">
    <div class="container mx-auto px-4">
        <div
            class="max-w-md mx-auto bg-white/5 rounded-2xl overflow-hidden mt-20 border border-white/10 backdrop-blur-sm">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h2
                        class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent mb-2">
                        Reset Password
                    </h2>
                    <p class="text-white/60">
                        Enter your email to reset your password
                    </p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-white/80 mb-2" for="email">
                            Email Address
                        </label>
                        <input type="email" id="email"
                            class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:ring-2 focus:ring-pink-500 focus:border-transparent outline-none text-white placeholder:text-white/40"
                            placeholder="you@example.com" />
                    </div>

                    <button type="submit"
                        class="w-full px-6 py-3 rounded-lg bg-gradient-to-r from-pink-500 to-purple-500 text-white hover:opacity-90 transition-all duration-300 transform hover:scale-[1.02]">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-white/60">
                        Remember your password?
                        <a href="/login" class="text-pink-500 hover:text-pink-400">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
