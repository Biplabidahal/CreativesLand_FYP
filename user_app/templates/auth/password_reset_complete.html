{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block extra_head %}
<style>
    /* Gradient styles for headings and buttons */
    .text-gradient {
        background: linear-gradient(to right, #141414, #525252);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .bg-gradient {
        background: linear-gradient(to right, #141414, #525252);
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden m-10 p-8">
        <h2 class="text-3xl font-bold text-gradient text-center mb-4">
            Password Successfully Reset!
        </h2>
        <p class="text-gray-600 text-center mb-6">
            Your password has been updated. You can now log in with your new password.
        </p>
        <div class="text-center">
            <a href="/login"
                class="inline-block px-6 py-3 rounded-lg bg-gradient text-white hover:opacity-90 transition-all duration-300 transform hover:scale-105">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
