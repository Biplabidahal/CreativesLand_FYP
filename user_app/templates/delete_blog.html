{% extends "base.html" %}
{% block title %}Delete Blog{% endblock %}

{% block extra_head %}
<style>
    /* Custom styles if needed */
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12">
    <div class="max-w-xl w-full bg-white shadow-md rounded-lg p-8 text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Delete Blog</h2>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete the blog titled "<span class="font-semibold">{{ blog.title }}</span>"?
        </p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                    Delete
                </button>
                <a href="{% url 'profile' %}"
                    class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
