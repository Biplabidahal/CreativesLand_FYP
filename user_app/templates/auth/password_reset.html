{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block extra_head %}
<style>
    /* Gradient for headings and buttons */
    .text-gradient {
        background: linear-gradient(to right, #141414, #525252);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .bg-gradient {
        background: linear-gradient(to right, #141414, #525252);
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg overflow-hidden m-10">
        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gradient mb-2">
                    Reset Password
                </h2>
                <p class="text-gray-600">
                    Enter your email to reset your password
                </p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="block text-gray-700 mb-2">
                        Email:
                    </label>
                    <input type="email" name="email" id="id_email"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-gray-800 focus:border-transparent outline-none text-gray-700 placeholder:text-gray-400"
                        placeholder="Enter your email address" required>
                    {% if form.email.errors %}
                    <div class="text-red-500 mt-2">
                        {{ form.email.errors }}
                    </div>
                    {% endif %}
                </div>

                <button type="submit"
                    class="w-full px-6 py-3 rounded-lg bg-gradient text-white hover:opacity-90 transition-all duration-300 transform hover:scale-105">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
